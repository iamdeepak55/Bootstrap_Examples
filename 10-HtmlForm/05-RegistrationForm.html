<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/02-CSS/bootstrap-4.css">
    <style>
        body {
            background-image: url("/images/Wallpapers/bence-horvai-IIxCWkkzs6s-unsplash.jpg");
            background-position: bottom;
            background-size: cover;

        }

        .ui {
            opacity: 0.8;
        }

    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="ui">
                    <form class="bg-dark text-white p-4">
                        <h1 class="text-center">REGISTRATION FORM</h1>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input class="form-control form-control-sm" id="firstName" type="text" placeholder="Enter your Firstname">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input class="form-control" id="lastName" type="text" placeholder="Enter your Lastname">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" type="text" placeholder="Enter your Email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="password">Password </label>
                                    <input class="form-control" id="password" type="text" placeholder="Enter your Password">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="repassword">Re-enter Password </label>
                                    <input class="form-control" id="repassword" type="text" placeholder="Re-enter your Password">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="email">Enter Your Email</label>
                                    <input class="form-control" id="email" type="text" placeholder="Enter your Email">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Select Gender</label>
                                    <select class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>

                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>

                        </div>


                    </form>
                </div>
            </div>
            <div class="col-lg-3">

            </div>

        </div>

    </div>
</body>

</html>
