<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/02-CSS/bootstrap-4.css">
</head>

<body>
    <div class="container">
        <form class="form-horizontal col-sm-12">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="inputUserName">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="inputPassword">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
